<form #f="ngForm" (ngSubmit)="submit(f.value)">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input type="text" ngModel name="courseName" class="form-control" required minlength="5" #courseName="ngModel">
    <div class="alert alert-danger" *ngIf="!courseName.valid && courseName.touched">
      <div *ngIf="courseName.errors.required">Course name is required</div>
      <div *ngIf="courseName.errors.minlength">Course name need to be minimum of {{ courseName.errors.minlength.requiredLength }} characters</div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select ngModel name="category" class="form-control" id="category" required>
      <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
    </select>
  </div>  
  <label>
    <input type="checkbox" ngModel name="moneyBack"> 30-day money-back guarantee
  </label>
  <p>{{ f.value | json }}</p>
  <button class="btn btn-primary" [disabled]="!f.valid">Create</button>
</form>
