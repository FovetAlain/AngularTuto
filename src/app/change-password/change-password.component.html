<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input 
      formControlName="oldPassword"
      type="text" 
      class="form-control">
    <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
      <div *ngIf="oldPassword.errors.required">Old password is required</div>
      <div *ngIf="oldPassword.errors.wrongPassword">Old password is incorrect</div>
    </div>
  </div>
  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input
      formControlName="newPassword"
      type="text" 
      class="form-control">
    <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
      <div *ngIf="newPassword.errors.required">New password is required</div>
      <div *ngIf="newPassword.errors.minlength">New password should contain {{ newPassword.errors.minlength.requiredLength }} characters</div>
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input 
      formControlName="confirmPassword"
      type="text" 
      class="form-control">
    <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
      <div *ngIf="confirmPassword.errors.required">Confirm password is required</div>
    </div>
    <div *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordNotMatch" class="alert alert-danger">Confirm password should match the new password</div>
  </div>
  <button class="btn btn-primary">Change</button>
</form>
